<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
<form role = "form" action="{{ url_for('admin_pages.login', next=request.args.get('next','')) }}" method="post" name="login">
    {{ form.csrf_token }}
    <dl>
    	{{ render_field(form.username, autofocus="True") }}
    	{{ render_field(form.password) }}
    	{{ render_field(form.remember_me) }}
    </dl>
	 <p><button type="submit" class="btn btn-default">Einloggen</button></p>
</form>
{% endblock %}
